<li>
    <div class="{bold: isFolder}"
         v-on:click="toggle"
         v-on:dblclick="changeType">
        {{model.name}}
        <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
    </div>
    <ul v-show="open" v-if="isFolder">
        <item class="item"
              v-for="modelChild in model.children" v-bind:model="modelChild">
        </item>
        <li class="add" v-on:click="addChild">+</li>
    </ul>
</li>
