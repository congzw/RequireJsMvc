<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Menu DEMO</title>
    <script src="/content/libs/require.js"></script>

    <script>
        require.config({
            paths: {
                'jquery': '/Content/libs/jquery/jquery-2.1.0',
                'toastr': '/Content/libs/toastr/toastr',
                'bootstrap': '/Content/libs/bootstrap/bootstrap',
                'zqnb': '/Content/scripts/zqnb',
                'nbLog': '/Content/scripts/zqnb.log',
                'vue': '/Content/libs/vue/js/vue',
                'axios': '/Content/libs/vue/js/axios',
                'httpVueLoader': '/Content/libs/vue/js/httpVueLoader',
                'ELEMENT': '/Content/libs/vue/element-ui/index',
                'requireJsToast': '/Content/scripts/zqnb.common.requireJsToast',
                'text': '/Content/libs/vue/js/text'
            },
            shim: {
                vue: {
                    exports: "Vue"
                },
                bootstrap: {
                    deps: ["jquery"]
                },
                httpVueLoader: {
                    exports: "httpVueLoader",
                    deps: ["axios"]
                },
                ELEMENT: {
                    exports: "ELEMENT",
                    deps: ["vue"]
                }
            }
        });
    </script>

    <script>
        require(['vue'], function (Vue) {

            // demo data
            var data = function () {
                return {
                    name: 'My Tree',
                    children: [
                    {
                        name: '1',
                        children: [
                            {
                                name: '1.1',
                                children: [
                                    { name: '1.1.1' },
                                    { name: '1.1.2' }
                                ]
                            },
                            {
                                name: '1.2',
                                children: [
                                    { name: '1.2.1' },
                                    { name: '1.2.2' }
                                ]
                            },
                            { name: 'wat' },
                            {
                                name: 'child folder',
                                children: [
                                    { name: 'hello' },
                                    { name: 'wat' }
                                ]
                            }
                        ]
                    },
                    {
                        name: '2',
                        children: [
                            { name: '2.1' },
                            { name: '2.2' }
                        ]
                    },
                    {
                        name: '3',
                        children: [
                            { name: '3.1' },
                            { name: '3.2' }
                        ]
                    }]
                };
            }();

            // define the item component
            Vue.component('nbmenu', {
                template: '#nbmenu-template',
                props: {
                    model: Object
                },
                data: function () {
                    return {
                        open: false
                    };
                },
                computed: {
                    isFolder: function () {
                        return this.model.children &&
                            this.model.children.length;
                    }
                },
                methods: {
                    toggle: function () {
                        if (this.isFolder) {
                            this.open = !this.open;
                        }
                    },
                    changeType: function () {
                        if (!this.isFolder) {
                            Vue.set(this.model, 'children', []);
                            this.addChild();
                            this.open = true;
                        }
                    },
                    addChild: function () {
                        this.model.children.push({
                            name: 'new stuff'
                        });
                    }
                }
            });

            // boot up the demo
            var demo = new Vue({
                el: '#demo',
                data: {
                    treeData: data
                }
            });
        });
    </script>
</head>
<body>


    <div class="container">

        <div id="demo">
            <h2>TreeDemo with object</h2>
            <ul>
                <li is="nbmenu" v-bind:model="treeData"></li>
            </ul>

            <hr />
            <h2>TreeDemo with array</h2>
            <ul>
                <li is="nbmenu" v-for="treeDataItem in treeData.children" v-bind:model="treeDataItem"></li>
            </ul>
        </div>
    </div>
    <!-- item template -->
    <script type="text/x-template" id="nbmenu-template">
        <li>
            <div class="{bold: isFolder}"
                 v-on:click="toggle"
                 v-on:dblclick="changeType">
                {{model.name}}
                <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
            </div>

            <ul v-show="open" v-if="isFolder">
                <nbmenu class="item"
                        v-for="modelChild in model.children"
                        v-bind:model="modelChild">
                </nbmenu>
                <li class="add" v-on:click="addChild">+</li>
            </ul>
        </li>
    </script>
</body>
</html>
